<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "apify-client": "https://aistudiocdn.com/apify-client@^2.9.3"
  }
}
</script>
<style>
  :root {
    --bg-light: #F0F2F5;
    --bg-dark: #000000;
    --glass-bg-light: rgba(255, 255, 255, 0.6);
    --glass-bg-dark: rgba(28, 28, 30, 0.7);
    --text-primary-light: #000000;
    --text-primary-dark: #FFFFFF;
    --text-secondary-light: #636366;
    --text-secondary-dark: #98989E;
    --accent-color: #00A6A6; /* Teal */
    --accent-color-light: #00C2C2;
    --border-light: rgba(0, 0, 0, 0.1);
    --border-dark: rgba(255, 255, 255, 0.2);
    --radius-lg: 24px;
    --radius-md: 16px;
    --radius-sm: 12px;
    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  @keyframes slide-in-from-bottom {
    from { transform: translateY(100%) scale(0.95); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
  }
  
  @keyframes slide-out-to-bottom {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(100%) scale(0.95); opacity: 0; }
  }

  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes fade-slide-up {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fade-slide-in-content {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-slide-in-content {
    animation: fade-slide-in-content 0.8s 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
  }

  /* Smoother animations with a slight bounce */
  .animate-slide-in {
    animation: slide-in-from-bottom 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }
  .animate-slide-out {
      animation: slide-out-to-bottom 0.4s cubic-bezier(0.32, 0, 0.67, 0) forwards;
  }
  .animate-overlay-in {
      animation: fade-in 0.5s ease forwards;
  }
  .animate-overlay-out {
      animation: fade-out 0.4s ease forwards;
  }
  .animate-item-in {
    animation: fade-slide-up 0.5s ease-out forwards;
    opacity: 0;
  }
  
  body {
    font-family: var(--font-family);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #video-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -2;
    transform: translateX(-50%) translateY(-50%);
    object-fit: cover;
  }

  .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
  }

  .dark .video-overlay {
      background-color: rgba(0, 0, 0, 0.7);
  }
  
  .bg-app {
    background-color: transparent;
  }
  .dark .bg-app {
    background-color: transparent;
  }

  .text-primary {
    color: var(--text-primary-light);
  }
  .dark .text-primary {
    color: var(--text-primary-dark);
  }

  .text-secondary {
    color: var(--text-secondary-light);
  }
  .dark .text-secondary {
    color: var(--text-secondary-dark);
  }
  
  /* --- Liquid Glass UI System --- */
  
  .glass-pane {
    background-color: var(--glass-bg-light);
    border: 1px solid var(--border-light);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: var(--radius-lg);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
  }
  .dark .glass-pane {
    background-color: var(--glass-bg-dark);
    border: 1px solid var(--border-dark);
  }

  .glass-button-primary {
    background: linear-gradient(145deg, var(--accent-color-light), var(--accent-color));
    color: white;
    font-weight: 600;
    border-radius: var(--radius-md);
    box-shadow: 0 4px 15px 0 rgba(0, 166, 166, 0.3);
    transition: all 0.2s ease-in-out;
  }
  .glass-button-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px 0 rgba(0, 166, 166, 0.4);
  }
  .glass-button-primary:active {
    transform: translateY(0px) scale(0.98);
    box-shadow: 0 2px 10px 0 rgba(0, 166, 166, 0.3);
  }
  .glass-button-primary:disabled {
    background: #999;
    opacity: 0.6;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }
  
  .glass-button-secondary {
    background-color: var(--glass-bg-light);
    color: var(--text-primary-light);
    font-weight: 600;
    border: 1px solid var(--border-light);
    border-radius: var(--radius-md);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: all 0.2s ease-in-out;
  }
  .dark .glass-button-secondary {
    background-color: var(--glass-bg-dark);
    color: var(--text-primary-dark);
    border: 1px solid var(--border-dark);
  }
  .glass-button-secondary:hover {
    background-color: rgba(0,0,0,0.05);
  }
  .dark .glass-button-secondary:hover {
    background-color: rgba(255,255,255,0.1);
  }
  
  .glass-input {
    background-color: rgba(0, 0, 0, 0.05);
    border: 1px solid transparent;
    border-radius: var(--radius-md);
    box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05);
    transition: all 0.2s ease;
  }
  .dark .glass-input {
     background-color: rgba(255, 255, 255, 0.08);
     box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.2);
  }
  .glass-input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05), 0 0 0 2px rgba(0, 166, 166, 0.4);
  }

  .modal-overlay {
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    background-color: rgba(0,0,0,0.3);
  }

  .close-button-glass {
    background-color: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 9999px;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .dark .close-button-glass {
      background-color: rgba(255, 255, 255, 0.1);
  }
  .close-button-glass:hover {
    background-color: rgba(0, 0, 0, 0.2);
  }
  .dark .close-button-glass:hover {
      background-color: rgba(255, 255, 255, 0.2);
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-app text-primary dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
